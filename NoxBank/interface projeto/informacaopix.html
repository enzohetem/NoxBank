<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dados do PIX - Isabella Almeida Soares</title>
    <link rel="stylesheet" href="informacaopix.css" />
  </head>
  <body>
    <main class="dados-do-pix">
      <header class="transaction-header">
        <button
          class="back-button"
          aria-label="Voltar"
          onclick="window.location.href='extrato.html'"
        >
          ←
        </button>
        <section class="transaction-summary">
          <h1>Isabella Almeida Soares</h1>
          <p class="valor">R$ 350,00</p>
          <time datetime="2025-10-07T19:36:22">07 OUT 2025 - 19:36:22</time>
          <div class="transaction-type">
            <span>Transferência recebida</span>
            <span class="PIX">PIX</span>
          </div>
        </section>
      </header>

      <nav class="action-buttons">
        <button class="action-button">
          <img src="img/17975302-1.png" alt="Ícone de comprovante" />
          <span>Comprovante</span>
        </button>
        <button class="action-button" onclick="window.location.href='reembolso1.html'">
          <img src="img/estorno.png" alt="Ícone de estorno" style="cursor: pointer;" />
          <span>Estorno</span>
        </button>
        <button class="action-button">
          <img src="img/18128463-1.png" alt="Ícone de score" />
          <span>Score</span>
        </button>
      </nav>

      <section class="transaction-details">
        <div class="detail-item">
          <span>Nome</span>
          <p>Isabella Almeida Soares</p>
        </div>
        <div class="linha"></div>

        <div class="detail-item">
          <span>Nome original</span>
          <p>ISABELLA ALMEIDA SOARES</p>
        </div>
        <div class="linha"></div>

        <div class="detail-item">
          <span>Instituição</span>
          <p>BCO BRADESCO S.A.</p>
        </div>
        <div class="linha"></div>

        <div class="detail-item">
          <span>Categoria</span>
          <p>Transferência</p>
        </div>
      </section>
    </main>
  </body>
</html>
