<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PIX Enviado</title>
    <link rel="stylesheet" href="enviado.css" />
  </head>
  <body>
    <main class="reembolso">
      <!-- Logo -->
      <img class="logo" src="img/logo.png" alt="Logo do banco" />

      <!-- Conteúdo central -->
      <div class="conteudo">
        <h1 class="titulo">Transferência realizada com sucesso</h1>
        <p class="mensagem">
          O valor de <strong>R$ 350,00</strong> foi enviado para a conta de
          <strong>Isabella Almeida Soares.</strong>
        </p>
        <p class="mensagem">
          A transação foi concluída e o valor já está disponível na conta de destino.
        </p>

        <!-- Botão para voltar -->
        <button
          class="confirmar"
          onclick="window.location.href='conta.html'"
        >
          <span>VOLTAR A TELA DE SALDO</span>
        </button>
      </div>
    </main>
  </body>
</html>
